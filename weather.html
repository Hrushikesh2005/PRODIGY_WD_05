<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
    
</head>
<body>
    <video autoplay loop muted plays-inline class="bgvideo">
        <source src="videos/bgvideo1.mp4" type="video/mp4">
    </video>
    <div class="box0">
            <div>
                <h1 class="header">Weather App <br> </h1>
            </div>
        <div class="search">
            
            
             <input type="text" placeholder="Enter city name" spellcheck="false">
             <button><i class="material-icons">search</i></button>
        </div>
        <div class="error">
            <p>Enter a valid city name</p>
        </div>

        <div class="weather">
            <img src="images/rain.png" class="current_weather">
            <h2 class="weather_status"></h2>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Mumbai</h2>
            
            <div class="details">
                
                <div class="col">
                    <img src="images/windy.png">
                    <div>
                        <p class="wind">45 km/h</p>
                        <p class="text">Wind Speed</p>
                    </div>
                </div> 

                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p class="text">Humidity</p>
                    </div>
                </div>

            </div>
           
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
